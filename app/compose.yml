services:
  estaticar:
    build:
      context: ..
      dockerfile: Containerfile
    container_name: estaticar
    ports:
      - "8080:8080"  # Flet web interface
      - "8081:8081"  # Flask download server
    volumes:
      # Mount only data directories, not the entire app code
      - ./build_assets:/app/app/build_assets
      - ./uploads:/app/app/uploads
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    command: ["python", "main.py"]
    networks:
      - estaticar-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - estaticar-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - estaticar-network
    # Uncomment the lines below if you have an NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  estaticar-network:
    driver: bridge

volumes:
  qdrant_storage:
  ollama_data: